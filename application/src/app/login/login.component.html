<div class="wrapper">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <img src="https://th.bing.com/th/id/R.6b7649f74e337e817e1942cf87a02470?rik=Gkp1wMt53gmTBQ&pid=ImgRaw&r=0"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-2 mb-5 pb-1">Welcome to ESKADENIA SOFTWARE Exam</h4>
                </div>
                <form [formGroup]="loginForm">
                  <div class="form-outline mb-4">
                    <input type="username" id="form2Example11" class="form-control" formControlName="username" placeholder="Phone number or email address" [ngClass]="{'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}" />
                    <label class="form-label" for="form2Example11">Username</label>
                    <div class="invalid-feedback" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                      Please enter a valid username.
                    </div>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example22" class="form-control" formControlName="password" [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}" />
                    <label class="form-label" for="form2Example22">Password</label>
                    <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                      Please enter a valid password.
                    </div>
                  </div>
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" (click)="login()" [disabled]="loginForm.invalid">Log in</button>
                        <p *ngIf="loginForm.valid">Welcome, {{ loginForm.value.username }}!</p>
                        <p class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
                    </div>
                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <button type="button" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" (click)="openPopover()" data-bs-toggle="popover" data-bs-placement="top">Create New</button>
                    <!-- Popover content -->
                    <div *ngIf="showPopover" class="centered-popover" data-bs-toggle="popover" data-bs-placement="top">
                      <app-register (closeRegistration)="closePopover()" (minimizeRegistration)="minimizePopover()"></app-register>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                  class="img-fluid" alt="Phone image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
